<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <title>Cocktails App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="E.g. &quot;Martini&quot; or &quot;Red&quot;"
          aria-label="Search">
        <button id="btn-search" class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="top"></div>
  <div class="bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="app-name" style="color: transparent;">Cocktail Finder</h1>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row" id="modal-wrap">
            <div class="col-12 col-sm-6 left">
              <div class="img-wrapper">
                <img id="modal-img">
              </div>
              <h5 class="modal-subtitle mt-2"></h5>
              <h6 class="modal-subtitle-secondary"></h6>
              <p class="modal-description">
            </div>
            <div class="col-12 col-sm-6 right">
              <ul class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


</body>

</html>
